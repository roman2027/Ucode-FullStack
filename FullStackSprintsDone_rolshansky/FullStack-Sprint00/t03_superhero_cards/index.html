<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="t03. Superhero cards">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Superhero cards</h1>
    <div class="container">
        <div class="pair">
            <div class="card captain_america">
                <img src="./assets/images/Capitan-America.png" alt="">
                <div class="hero-name">
                    <div class="nickname">Captain America</div>
                    <div class="real_name">Steven Rogers</div>
                </div>
            </div>
            <div class=" card iron_man">
                <img src="./assets/images/Iron-man.png" alt="">
                <div class="hero-name">
                    <div class="nickname">Iron Man</div>
                    <div class="real_name">Tony Stark</div>
                </div>
            </div>
        </div>
        <div class="pair">
            <div class=" card black_widow">
                <img src="./assets/images/Black-Widow.png" alt="">
                <div class="hero-name">
                    <div class="nickname">Black Widow</div>
                    <div class="real_name">Natasha Romanoff</div>
                </div>
            </div>
            <div class="card spider-man">
                <img src="./assets/images/Spider-man.png" alt="">
                <div class="hero-name">
                    <div class="nickname">Spirer-Man</div>
                    <div class="real_name">Peter Parker</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
